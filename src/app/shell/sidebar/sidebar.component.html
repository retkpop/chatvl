<div class="sidebar">
  <div class="listMenu">
    <div class="item-menu">
      <ul>
        <li class="active">
          <a routerLink="/"><i class="fa fa-home"></i> <span translate>Home</span></a>
        </li>
        <li>
          <a routerLink="/popular"><i class="fab fa-affiliatetheme"></i> <span>Thịnh hành</span></a>
        </li>
        <li>
          <a routerLink="/subscribes"><i class="fab fa-snapchat-square"></i> <span>Kênh đăng ký</span></a>
        </li>
      </ul>
    </div>
    <div class="item-menu" *ngIf="categories">
      <ul>
        <li *ngFor="let category of categories">
          <a routerLink="/cat/{{category.slug}}">{{category.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="request-login" *ngIf="!userLogged">
    <div class="info-ms">Hãy đăng nhập để thích video, bình luận và đăng ký theo dõi thành viên.</div>
    <div class="login-box">
      <a routerLink="/login" class="btn-login">
        <i class="fas fa-user-circle"></i>
        Đăng nhập
      </a>
    </div>
  </div>
  <div class="subscription-channel" *ngIf="userSubscribes">
    <div class="name-group"><h3>Kênh đăng ký</h3></div>
    <div class="list-channel">
      <div class="item-channel" *ngFor="let user of userSubscribes">
        <a routerLink="/user/{{user.login}}">
          <span class="avatar">
            <img
              src="https://seeklogo.net/wp-content/uploads/2012/12/troll-face-logo-vector.png"
              alt=""
              class="img-fluid"
            />
          </span>
          <span class="name">{{user.lastName + ' ' + user.firstName}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
