<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <i class="fas fa-bars"></i>
    </button>
    <div class="logo" routerLink="/">
      <img src="assets/images/logo.png" alt="ChatVL">
    </div>
  </div>
  <span fxFlex></span>
  <div class="btnUser">
    <button mat-icon-button [matMenuTriggerFor]="languageMenu">
      <i class="fas fa-globe-asia"></i>
    </button>
    <mat-menu #languageMenu="matMenu">
      <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
        {{ language }}
      </button>
    </mat-menu>
  </div>
  <div class="btnUser" [hidden]="!isLogged">
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <i class="fas fa-user-circle"></i>
    </button>
    <mat-menu #userMenu="matMenu">
      <mat-list>
        <mat-list-item>
          <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <button mat-menu-item (click)="logout()" translate>Logout</button>
    </mat-menu>
  </div>

  <div class="user-action-header" [hidden]="isLogged">
    <div class="login-box">
      <a routerLink="/login" class="btn-login">
        <i class="fas fa-user-circle"></i>
        Đăng nhập
      </a>
    </div>
  </div>
</mat-toolbar>
